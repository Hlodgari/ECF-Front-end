<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="Pizzeria.js"></script>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Pizzeria.css">
    <title>Pizzeria</title>
</head>

<body>
    <header>
        <!-- navbar -->
        <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary  rounded shadow-sm">
            <div class="container-fluid">

                <!-- Bouton panier et profil -->
                <div class="col-4">
                    <button class=" bg-white border border-0 col-2 bg-body-tertiary ">
                        <i class="bi bi-basket3-fill  fs-3" id="ouvrirModalPanier"></i>
                    </button>
                    <button class=" bg-white border border-0 col-2 bg-body-tertiary">
                        <i class="bi bi-person-fill px-2 fs-3" id="ouvrirModalProfil"></i>
                    </button>
                </div>

                <!-- logo -->
                <a class="navbar-brand me-auto img-fluid ">
                    <img src="img/logo.jpg" class="rounded-circle" alt="logo" width="92" height="92"
                        class="d-inline-block align-text-top"></a>

                <!-- boutons filtre responsive-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <button id="nosPizzas" class="bg-white border border-0 p-3 bg-body-tertiary">Nos
                                pizzas</button>
                        </li>
                        <li class="nav-item">
                            <button id="baseTomate" class="bg-white border border-0 p-3 bg-body-tertiary">Pizzas base
                                tomate</button>
                        </li>
                        <li class="nav-item">
                            <button id="baseCreme" class="bg-white border border-0 p-3 bg-body-tertiary">Pizzas base
                                crème</button>
                        </li>
                    </ul>
                </div>

                <!-- mes modals -->
                <!-- modale panier -->
                <div id="myModalPanier" class="modal">
                    <div class="modal-content">
                        <span class="closePanier">&times;</span>
                        <h3>Panier</h3>
                        <div id="contenuPanier"></div>
                        <p id="totalPrix"></p>
                        <div class="form-group">
                            <input class="btn btn-success ms-auto" type="submit" value="Valider">
                        </div>
                    </div>
                </div>


                <!-- modal profil -->
                <div id="myModalProfil" class="modal">
                    <div class="modal-content">
                        <span class="closeProfil">&times;</span>
                        <h3>Inscription</h3>
                        <form action="#" method="POST">
                            <div class="form-group">
                                <label for="nom">Nom :</label>
                                <input type="text" id="nom" name="nom" required>
                            </div>

                            <div class="form-group">
                                <label for="prenom">Prénom :</label>
                                <input type="text" id="prenom" name="prenom" required>
                            </div>
                            <div class="form-group">
                                <label for="telephone">Téléphone :</label>
                                <input type="entier" id="telephone" name="telephone" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email :</label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="motdepasse">Password :</label>
                                <input type="password" id="motdepasse" name="motdepasse" required>
                            </div>

                            <div class="form-group">
                                <label for="adresse">Adresse :</label>
                                <textarea id="adresse" name="adresse" rows="4" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="codePostal">Code Postal :</label>
                                <input type="entier" id="postal" name="postal" required>
                            </div>
                            <div class="form-group">
                                <label for="ville">Ville :</label>
                                <input type="text" id="ville" name="ville" required>
                            </div>
                            <hr>
                            <div class="form-group">
                                <input class="btn btn-success ms-auto" type="submit" value="S'inscrire">
                            </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- containers de mes card pizza -->
    <main id="mainPizza" class="d-flex flex-wrap justify-content-center m-auto mt-5">
        <div class="d-flex flex-wrap justify-content-center mt-5" id="contenuNosPizzas"></div>
        <div class="d-flex flex-wrap justify-content-center mt-5" id="contenuTomate"></div>
        <div class="d-flex flex-wrap justify-content-center mt-5" id="contenuCreme"></div>

    </main>
</body>

</html>
